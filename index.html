<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <p id="adviceNumber">ADVICE #<span id="adviceNumberValue"></span></p>
      <p id="advice">"Lorem ipsum, dolor sisequi neque, doloremque "</p>
      <div class="loader" id="loader"></div>
      <img
        src="images/pattern-divider-desktop.svg"
        alt=""
        style="margin-bottom: 40px; width: 35vw"
      />
      <div class="diceClass" id="diceClass">
        <img src="images/icon-dice.svg" alt="" id="dice" />
      </div>
    </div>

    <div
      class="attribution"
      style="margin-top: 50px; color: hsl(193, 38%, 86%)"
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="mailto:7ankit4@gmail.com">Ankit Sharma</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
